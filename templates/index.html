<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Chi Tiêu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>💸 Thêm Chi Tiêu Mới</h2>
        
        <div class="form-group">
            <label for="amount">Số tiền (đ)</label>
            <input type="tel" id="amount" placeholder="VD: 50000" required autofocus>
            <div class="quick-amounts">
                <button type="button" onclick="addAmount(10000)">+10k</button>
                <button type="button" onclick="addAmount(50000)">+50k</button>
                <button type="button" onclick="addAmount(100000)">+100k</button>
            </div>
        </div>

        <div class="form-group">
            <label>Danh mục</label>
            <div class="categories" id="category-list">
                <!-- Categories will be injected here -->
                <button type="button" class="cat-btn" onclick="selectCategory('Ăn uống')">🍽️ Ăn uống</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Di chuyển')">🚗 Di chuyển</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Mua sắm')">🛍️ Mua sắm</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Giải trí')">🎬 Giải trí</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Giáo dục')">📚 Giáo dục</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Hóa đơn')">💡 Hóa đơn</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Sức khỏe')">💊 Sức khỏe</button>
                <button type="button" class="cat-btn" onclick="selectCategory('Khác')">🔧 Khác</button>
            </div>
            <input type="hidden" id="category" value="Khác">
        </div>

        <div class="form-group">
            <label for="desc">Mô tả</label>
            <input type="text" id="desc" placeholder="VD: Cơm trưa, Xăng xe...">
        </div>

        <div class="form-group">
            <label for="person">Người chi</label>
            <select id="person">
                <option value="Bản thân">👤 Bản thân</option>
                <option value="Vợ">👩 Vợ</option>
                <option value="Chồng">👨 Chồng</option>
                <option value="Con">👶 Con</option>
                <option value="Gia đình">🏠 Gia đình</option>
            </select>
        </div>

        <button id="submit-btn" onclick="submitExpense()">Lưu Chi Tiêu</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
